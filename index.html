<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Country Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Find Country Information</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">Search for a Country</h1>
  
        <div class="row justify-content-center mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" id="searchBox" class="form-control" placeholder="Enter country name..." />
              <button class="btn btn-primary" onclick="fetchCountryData()">Search</button>
            </div>
          </div>
        </div>
  
        <div class="row g-4" id="countryResults"></div>
    </div>

    <footer class="footer bg-dark text-center text-white py-3">
        <p>&copy; Created by Shafayat Alam Fahim (2211645)</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
